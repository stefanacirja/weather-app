<!DOCTYPE html>
<html lang="ro">
  <head>
    <!-- Meta tags aici -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Link-uri către CSS și JS -->
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <!-- Structura ta aici -->
       <div class="weather-app">
            <div class="controls">
                <div class="control-group">
                    <label for="unit-select">Unitatea temperaturii:</label>
                    <select id="unit-select">
                        <option value="metric" selected>Celsius (°C)</option>
                        <option value="imperial">Fahrenheit (°F)</option>
                        <option value="standard">Kelvin (K)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="lang-select">Limba descrierilor:</label>
                    <select id="lang-select">
                        <option value="ro" selected>Română</option>
                        <option value="en">Engleză</option>
                        <option value="fr">Franceză</option>
                        <option value="de">Germană</option>
                        <option value="es">Spaniolă</option>
                        <option value="it">Italiană</option>
                        <option value="ru">Rusă</option>
                        <option value="zh_cn">Chineză (Simplificată)</option>
                    </select>
                </div>
            </div>

            <!-- Input + Buton -->
            <div class="input-container">
                <input type="text" id="city-input" placeholder="Introdu numele orașului">
                <button id="search-btn">Caută</button>
            </div>

            <!-- Zonă Loading -->
            <div id="loading" class="hidden">Se încarcă...</div>

            <!-- Zonă Eroare -->
            <div id="error" class="error-message hidden"></div>

            <!-- Zonă Afișare Vreme -->
            <div id="weather-display" class="weather-info hidden">
                <h2 id="city-name">Oraș</h2>
                <p><span id="description"></span></p>
                <img src="" id="description-icon" alt="">
                <div class="temp-data">
                    <p><span>🌡️</span><span id="temperature"></span></p>
                    <p><span>💧</span><span id="humidity"></span></p>
                    <p><span>🌬️</span><span id="wind"></span></p>
                    <p><span>🌅</span><span id="sunrise"></span></p>
                    <p><span>🌇</span><span id="sunset"></span></p>
                </div>
            </div>

            <!-- Adaugă în zona de search -->
            <div id="search-section">
            <!-- Elementele existente -->
                <!-- Istoric de căutări -->
                <div id="history-section" class="history-section">
                    <h3>Căutări recente</h3>
                    <div id="history-list" class="history-list"></div>
                    <button id="clear-history-btn" class="clear-history-btn">
                    Șterge istoricul
                    </button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
